<h1>Welcome to random number game</h1>
<input type="number" id="num" min="1" max="10" placeholder="Enter a number">
<button onclick="check()">Check</button>
<p id="result">Right/Wrong</p>
<p id = "score"> Score = 10</p>

<script>
    var random = Math.floor(Math.random() * 10) + 1
    var res = document.getElementById("result")
    var sc = document.getElementById("score")
    var score = 10
    console.log(random);
    function check() {
        var i = document.getElementById("num").value
        if (i==random) {
            console.log("Right");
            res.innerHTML = "Right"
            sc.innerHTML = "Score = " + score
            alert("You are right, you score is" + score)
        } else {
            console.log("Wrong");
            res.innerHTML = "Wrong"
            score = score - 1   
            sc.innerHTML = "Score = " + score
            alert("You are wrong, you lose 1 point")
        }
    }
</script>
